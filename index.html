<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>我的个人简历</title>
    <link rel="stylesheet" href="lib/css/swiper.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<audio class="music" src="music/眉间雪.m4a" autoplay loop></audio>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide first">
            <img class="fan" src="images/fan.png" alt=""/>
            <span class="line"></span>
            <span class="circle"></span>
            <div class="myname">
                姓名:Jasper
            </div>
            <span class="circlet"></span>
            <div class="myage">
                年龄:22
            </div>
            <img src="images/ink.png" alt=""/>
        </div>
        <div class="swiper-slide second current">
            <div class="brief">简介</div>
            <span class="line"></span>
            <span class="circle"></span>
            <span class="circlet"></span>
            <div class="myDate-r">
                <div class="myHeight">身高:156cm</div>
                <div class="myWeight">体重:45kg</div>
                <div class="myGender">性别:女</div>
                <div class="myHobby">爱好:码字</div>
            </div>
            <div class="myDate-l">
                <div class="myProfession">目前职业:<br>前端工程师</div>
            </div>
            <img src="images/book.png" alt=""/>
        </div>
        <div class="swiper-slide third">
            <div class="skill">技能</div>
            <span class="line"></span>
            <span class="circle"></span>
            <span class="circlet"></span>
            <ul class="mySkill-r">
                <h4>我擅长的</h4>
                <li class="skill1">css3</li>
                <li class="skill2">html5</li>
                <li class="skill3">Jquery</li>
                <li class="skill4">Javascript</li>
                <li class="skill5">Dreamweaver</li>
            </ul>
            <ul class="mySkill-l">
                <h4>我还会的</h4>
                    <li class="skill6">ASP.NET</li>
                    <li class="skill7">SQLServer</li>
                    <li class="skill8">Fireworks</li>
                    <li class="skill9">Photoshop</li>
                    <li class="skill10">Android</li>
            </ul>
            <img src="images/fan.png" alt=""/>
        </div>
        <div class="swiper-slide fourth">
            <h4>联系我</h4>
            <img src="images/code.png" alt=""/>
        </div>
    </div>
    <img class="musicbtn" src="images/m1.png" alt=""/>
    <img class="arr" src="images/arr.png" alt=""/>
</div>
<script src="lib/js/swiper.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
